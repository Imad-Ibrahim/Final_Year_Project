<!DOCTYPE html>
<html lang="en">
<head>
    <title>Share Wheels</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../assets/css/stylesheet.css" rel="stylesheet"/>
    <link href="../assets/css/stylesheet2.css" rel="stylesheet"/>
    <script type="module" src="../controller/config.js"></script>
    <script type="module" src="../controller/getEvents.js"></script>
    <script type="module" src="../controller/firebaseConfig.js"></script>
    <script type="module" src="../controller/main.js"></script>
    <script type="module" src="../controller/sendEmail.js"></script>
    <script type="module" src="../controller/chatPage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/aes.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <div id="logo">
                    <a href="../index.html"><img id="logoImg" src="../assets/images/logo.png" alt="Logo"></a>
                  </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon" onclick="navBar();"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarColor01">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item"><a class='nav-link active' href="../index.html">Home</a><span class="visually-hidden">(current)</span></li>
                        <li class="nav-item"><a class='nav-link' href="About.html">About</a></li>
                        <li class="nav-item"><a class='nav-link' href="Contact.html">Contact</a></li>
                        <li class="nav-item" id="chat" style="display: none;"><a class='nav-link' href="chat.html">Chat</a></li>
                        <li class="nav-item" id="signOut" style="display: none;"><a class='nav-link' href="#" onclick="signOut(); return false;">Log out</a></li>
                        <li class="nav-item" id="signIn" style="display: none;"><a class='nav-link' href="#" onclick="signIn(); return false;">Login/Sign up with
                            <img id="google" alt="Google sign-in" src="../assets/images/google.png" />
                        </a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container marginTop" >
        <h1 id="username"></h1>
        <h1 id="noAccess"></h1>
        <h2 id="noneToDisplay" style="color: white;"></h2>
        <div id="chatWindow" class="col-md-8 mx-auto" style="display: none;">
            <div class="card border-primary mb-3">
                <h3 class="card-header" style="text-align: center;color: white;">CHAT</h3>
                <div class="card-body">
                        <div id="chatMessages">
                            <!-- Chat messages -->
                        </div>
                        <div id="chatInput" >
                            <div id="message_field">
                                <textarea class="form-control" id="messageText" rows="1" placeholder="Type message.."></textarea>
                                <br>
                                <button style="float: right; margin-left: 0.5rem;" class="btn btn-success" id="sendBtn" onclick="sendChat();">Send</button>
                                <button style="float: right;" class="btn btn-danger" onclick="closeChat();">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-muted"></div>
            </div>
        </div>

        <div id="rate" class="col-md-8 mx-auto" style="display: none;">
            <div class="card border-primary mb-3">
                <h3 class="card-header" style="text-align: center;color: white;">Rate</h3>
                <div class="card-body">
                        <div id="rateField">
                            <input type="number" class="form-control" id="rateInput" placeholder="eg. 4">
                            <br>
                            <button style="float: right; margin-left: 0.5rem;" class="btn btn-success" id="addRateBtn" onclick="addRate();">Rate</button>
                            <button style="float: right;" class="btn btn-danger" onclick="closeRate();">Close</button>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-muted"></div>
            </div>
        </div>
        <div id="driving" class="col-md-12 mx-auto" style="display: none; color: white;">
            <div class="card border-primary mb-3">
                <h3 class="card-header" style="text-align: center;">Driving</h3>
                <br>
                <div id="driving_panels" class="row">
        
                </div>
            </div>
        </div>

        <div id="attending" class="col-md-12 mx-auto" style="display: none;">
            <div class="card border-primary mb-3">
                <h3 class="card-header" style="text-align: center; color: white;">Attending</h3>
                <br>
                <div id="attending_panels" class="row">
        
                </div>
            </div>
        </div>
      
        <div id="attended" class="col-md-12 mx-auto" style="display: none;">
            <div class="card border-primary mb-3">
                <h3 class="card-header" style="text-align: center; color: white;">Attended</h3>
                <br>
                <div id="attended_panels" class="row">
        
                </div>
            </div>
        </div>
    </div>
</body>
</html>
